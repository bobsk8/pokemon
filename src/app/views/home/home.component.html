<div class="content">
    <div class="row">
        <div class="col ml-5">
            <h1 class="display-4">Pokemon fight!</h1>
            <p>You can select 2 pokemons (no more than 2) from the list and click a "fight!" button.</p>
            <p>The losing pokemon dissapears from the list.</p>
        </div>
    </div>
    <div class="row mt-5 ml-5 mr-5 w-25">
        <div class="col mx-auto">
            <button type="submit" class="btn btn-primary" (click)="fight()">Fight</button>
        </div>
    </div>
    <div class="row mt-5 ml-5 mr-5 w-25">
        <div *ngIf="loading" class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        <div *ngIf="pokemonWinner.name" class="alert alert-success alert-dismissible fade show mt-4" role="alert">
            <strong>{{pokemonWinner.name}}</strong> Winner!!
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="clear()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div *ngIf="submitted && this.pokemonFightList.length === 0" class="alert alert-warning alert-dismissible fade show mt-4" role="alert">
            <strong>Ops!</strong> Please Select 2 or more pokemons for fight.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div class="row ml-5 mr-5 mt-5 w-50">
        <div class="col">
            <app-pokemon-list [pokemons]="pokemonList.results" (selectForFightEmitter)="selectForFight($event)">
            </app-pokemon-list>
        </div>
    </div>
</div>
